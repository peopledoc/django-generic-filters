{% load i18n %}
{% with _("Name") as name %}
<form class="form-search input-append" onsubmit="search_submit(); return false;" style="width: 100%;">
  <span class="add-on"><i class="icon-search"></i></span>
  <input id="query" value="{{ form.query.value|default:'' }}" type="search" placeholder="{% firstof placeholder name %}"  style="width: 80%;" />
  <button type="submit" class="btn">{% trans "Search" %}</button>
</form>
{% endwith %}
